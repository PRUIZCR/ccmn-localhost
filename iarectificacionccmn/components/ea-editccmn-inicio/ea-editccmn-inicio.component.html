              <div class="row p-2" *ngIf="tipoRegistro!=estado.CAF && tipoRegistro!=estado.TTA">

                  <form [formGroup]="controlPasoForm" id="frmControlPaso" name="frmControlPaso">
                    <fieldset class="form-group scheduler-border" >
                      <legend class="scheduler-border">Datos del la CCMN </legend>
                          <div class="row">
                              <div class="col-2">
                                <label for="txtNumCcmn">No. de CCMN:</label>
                              </div>
                              <div class="col-2">
                                <input type="text" class="form-control" id="txtNumCcmn" name="txtNumCcmn"
                                  formControlName="numCcmn" [readonly]="true" >
                              </div>
                              <div class="col-2">
                                <label for="txtFecNumeracion">Fecha de numeraci&oacute;n</label>
                              </div>
                              <div class="col-2">
                                <input type="text" class="form-control" id="txtFecRegistro" name="txtFecRegistro"
                                  formControlName="fechaRegistro" [readonly]="true" >
                              </div>
                              <div class="col-2">
                                <label for="txtEstado">Estado:</label>
                              </div>
                              <div class="col-2">
                                <input type="text" class="form-control" id="txtEstado" name="txtEstado"
                                  formControlName="estado" [readonly]="true" >
                              </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-2">
                              <label for="txtPaisPlaca">Pa&iacute;s Placa:</label>
                            </div>
                            <div class="col-2">
                              <input type="text" class="form-control" id="txtPaisPlaca" name="txtPaisPlaca"
                                formControlName="paisPlaca" [readonly]="true" >
                            </div>
                            <div class="col-2">
                              <label for="txtPlaca">Placa:</label>
                            </div>
                            <div class="col-2">
                              <input type="text" class="form-control" id="txtPlaca" name="txtPlaca"
                                formControlName="placa" [readonly]="true" >
                            </div>

                                <div class="col-2" *ngIf="tipoRegistro==estado.CARGA" else #TemplateParticular>
                                  <label for="txtPlacaCarreta">Placa Carreta:</label>
                                </div>
                                <div class="col-2" *ngIf="tipoRegistro==estado.CARGA" else #TemplateParticular>
                                  <input type="text" class="form-control" id="txtPlacaCarreta" name="txtPlacaCarreta"
                                    formControlName="placaCarreta" [readonly]="true" >
                                </div>

                            <ng-template #TemplateParticular>
                            </ng-template>

                          </div>

                </div>
              </div>
              <div class="row">
                  <div class="col">
                      <div class="wizard2">
                          <div class="step" [ngClass]="{'current' : pasoActual >= 1}"  >
                            <div class="stepTitle">
                              Paso 1
                            </div>
                            <div class="stepDesc">
                              Rectificaci&oacute;n de la CCMN - Datos Previos
                            </div>
                          </div>
                          <div class="step" [ngClass]="{'current' : pasoActual >= 2}">
                            <div class="stepTitle">
                              Paso 2
                            </div>
                            <div class="stepDesc">
                              Datos de Empresa, conductor y Complementarios
                            </div>
                          </div>
                          <div class="step" [ngClass]="{'current' : pasoActual >= 3}">
                            <div class="stepTitle">

                            </div>
                            <div class="stepDesc">
                              Datos del Comprobante de pago, Carta Porte,  Declaraci&oacute;n

                              </div>
